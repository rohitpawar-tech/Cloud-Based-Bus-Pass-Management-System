<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cloud Bus System</title>
    <!-- Importing Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --input-bg: #f7fafc;
            --input-border: #e2e8f0;
            --text-dark: #2d3748;
            --text-gray: #718096;
            --focus-ring: rgba(102, 126, 234, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            /* Modern Cloud Theme Gradient */
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        /* --- Login Card Container --- */
        .login-wrapper {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            color: var(--text-dark);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Styling --- */
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        p.subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 30px;
        }

        /* --- Form Elements --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-family: inherit;
            font-size: 0.95rem;
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #a0aec0;
        }

        input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        /* --- Button Styling --- */
        button {
            width: 100%;
            padding: 14px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        /* --- Link Styling --- */
        .register-link {
            margin-top: 25px;
            font-size: 0.9rem;
        }

        .register-link a {
            color: white; /* Since background is dark, keep link white */
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dashed rgba(255,255,255,0.5);
            transition: border-color 0.3s ease;
        }

        .register-link a:hover {
            border-bottom-color: white;
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">
            
            <!-- Logo / Icon (Optional Visual) -->
            <div style="margin-bottom: 15px;">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />
                    <circle cx="7" cy="17" r="2" />
                    <path d="M9 17h6" />
                    <circle cx="17" cy="17" r="2" />
                </svg>
            </div>

            <h2>Welcome Back</h2>
            <p class="subtitle">Please login to your account</p>

            <!-- Login Form -->
            <form method="POST">
                <!-- Email Input -->
                <input type="email" name="email" placeholder="Email Address" required autocomplete="email">
                
                <!-- Password Input -->
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                
                <!-- Submit Button -->
                <button type="submit">Login</button>
            </form>

            <!-- Register Link -->
            <div class="register-link">
                <p>Don't have an account? <a href="/register">Create Account</a></p>
            </div>

        </div>
    </div>

</body>
</html>
