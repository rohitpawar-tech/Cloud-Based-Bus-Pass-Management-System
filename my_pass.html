<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pass | Cloud Bus System</title>
    <!-- Importing Poppins font for consistency -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ticket-gradient: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            --white: #ffffff;
            --text-dark: #1a202c;
            --text-gray: #718096;
            --bg-color: #ebf8ff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: #eef2f3;
            background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Ticket Container --- */
        .pass-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        /* --- Main Card Styling --- */
        .ticket {
            background: var(--white);
            border-radius: 24px;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header Section --- */
        .ticket-header {
            background: var(--ticket-gradient);
            padding: 30px 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .ticket-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .ticket-header .status {
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        /* --- Decorative Circles (Ticket notches) --- */
        .notch {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #eef2f3; /* Matches body bg */
            border-radius: 50%;
            bottom: -12px;
            z-index: 2;
        }
        .notch-left { left: -12px; }
        .notch-right { right: -12px; }

        /* --- Ticket Body --- */
        .ticket-body {
            padding: 30px 25px;
        }

        /* --- Dashed Divider --- */
        .divider {
            border-bottom: 2px dashed #cbd5e0;
            margin: 0 -25px 25px -25px;
            position: relative;
        }

        /* --- Data Rows --- */
        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .data-row:last-of-type {
            margin-bottom: 0;
        }

        .label-group {
            display: flex;
            align-items: center;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .label-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            text-align: right;
        }

        /* Specific styling for Price */
        .price-value {
            color: #38a169; /* Success Green */
            font-size: 1.25rem;
            font-weight: 700;
        }

        /* Specific styling for ID */
        .id-value {
            font-family: 'Courier New', Courier, monospace;
            background: #edf2f7;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            color: #4a5568;
        }

        /* --- Footer Action --- */
        .ticket-footer {
            background-color: #f8fafc;
            padding: 15px;
            text-align: center;
            border-top: 1px solid #edf2f7;
        }

        .back-link {
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #4299e1;
        }

    </style>
</head>
<body>

    <div class="pass-container">
        <div class="ticket">
            
            <!-- Header with Gradient and Notches -->
            <div class="ticket-header">
                <div class="status">ACTIVE PASS</div>
                <h2>Digital Bus Pass</h2>
                <!-- Visual Notches -->
                <div class="notch notch-left"></div>
                <div class="notch notch-right"></div>
            </div>

            <!-- Body Content -->
            <div class="ticket-body">
                
                <!-- Route -->
                <div class="data-row">
                    <div class="label-group">
                        <svg class="label-icon" viewBox="0 0 24 24">
                            <path d="M3 11l19-9-9 19-2-8-8-2z"></path>
                        </svg>
                        <span>Route</span>
                    </div>
                    <div class="value">{{data[0]}}</div>
                </div>

                <!-- Duration -->
                <div class="data-row">
                    <div class="label-group">
                        <svg class="label-icon" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        <span>Duration</span>
                    </div>
                    <div class="value">{{data[1]}}</div>
                </div>

                <!-- Date -->
                <div class="data-row">
                    <div class="label-group">
                        <svg class="label-icon" viewBox="0 0 24 24">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>Date</span>
                    </div>
                    <div class="value">{{data[4]}}</div>
                </div>

                <!-- Dashed Divider -->
                <div class="divider"></div>

                <!-- Pass ID -->
                <div class="data-row">
                    <div class="label-group">
                        <svg class="label-icon" viewBox="0 0 24 24">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                        </svg>
                        <span>Pass ID</span>
                    </div>
                    <div class="value id-value">{{data[3]}}</div>
                </div>

                <!-- Price -->
                <div class="data-row" style="margin-top: 25px;">
                    <div class="label-group">
                        <svg class="label-icon" viewBox="0 0 24 24">
                            <line x1="12" y1="1" x2="12" y2="23"></line>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                        </svg>
                        <span>Total Paid</span>
                    </div>
                    <div class="value price-value">â‚¹{{data[2]}}</div>
                </div>

            </div>

            <!-- Footer -->
            <div class="ticket-footer">
                <!-- Link back to dashboard (assumed route) or generic placeholder -->
                <a href="/dashboard" class="back-link">&larr; Back to Dashboard</a>
            </div>

        </div>
    </div>

</body>
</html>
